<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
<button class="btn btn-info">Info</button>
<!--練習BS 文字的使用-->

<!--方法1:直接當element tag 使用 -->

<div class="demo">
    <練習>h1. Bootstrap heading</練習>
    <練習>h2. Bootstrap heading</練習>
    <練習>h3. Bootstrap heading</練習>
    <練習>h4. Bootstrap heading</練習>
    <練習>h5. Bootstrap heading</練習>
    <練習>h6. Bootstrap heading</練習>
</div>

<!--方法2:也可以當 class 使用！-->

<div class="demo">
    <p class="練習">h1. Bootstrap heading</p>
    <p class="練習">h2. Bootstrap heading</p>
    <p class="練習">h3. Bootstrap heading</p>
    <p class="練習">h4. Bootstrap heading</p>
    <p class="練習">h5. Bootstrap heading</p>
    <p class="練習">h6. Bootstrap heading</p>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
</html>
